<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <style th:replace="~{shared/common.html :: css}"></style>
</head>

<body>

<header th:replace="~{ shared/common :: header}"></header>

<div class="page first-page">
    <address th:replace="~{ shared/common :: address}"></address>

    <h1 th:text="#{decision.title}"></h1>
    <div th:replace="~{ shared/common :: child-and-unit-details}"></div>

    <p th:utext="#{decision.instructions}"></p>

</div>

<div class="page">
    <p th:utext="#{decision.legalInstructions}"></p>
    <div th:replace="~{ shared/common :: decision-details }"></div>
</div>

<div class="page">
    <div th:replace="~{shared/daycare-correction :: correction}"></div>
</div>

<div class="page">
    <h1 th:text="#{decision.acceptance.title}"></h1>
    <div class="accept-placement-wrapper">
        <div th:replace="~{shared/acceptance-form :: daycare-unit-details}"></div>
        <p th:utext="#{decision.acceptance.furtherInstructions}"></p>
        <div th:replace="~{shared/acceptance-form :: signatures}"></div>
    </div>
</div>

</body>
</html>
