text.legal.1.0=Du ska omedelbart, senast <strong>inom två veckor efter att du fått detta beslut, meddela om du tar emot eller avstår från platsen</strong>. Om du inte lämnat anmälan inom utsatta tiden anser vi att du avstår från platsen. Du kan ta emot platsen / avstå från platsen elektroniskt på adressen espoonvarhaiskasvatus.fi eller per post.

text.legal.1.1=Följande rättsnormer har tillämpats i beslutet:
text.legal.1.2=Lagen om småbarnspedagogik
text.legal.1.3=Fullmäktiges beslut 15.2.2016 §19
text.legal.1.4=Nämnden Svenska rums beslut 11.12.2014 § 115
text.legal.1.5=Detta beslut upphäver barnets ansökan om småbarnspedagogisk verksamhet(dagvårdsansökan). Om du ansöker om en ny vårdplats för barnet gör du en ny ansökan med tillämpning av ansökningstiden i enlighet med lagen om småbarnspedagogik §17.
text.legal.1.6=Barnet ska börja i verksamheten inom två veckor från det datum du angett. Om barnet inte börjar, förfaller beslutet om småbarnspedagogisk verksamhet. Du kan senarelägga dagen då ditt barn inleder den småbarnspedagogiska verksamheten med högst två veckor från det datum som angetts i beslutet som inledningsdatum. Om FPA betalar dig stöd för hemvård eller stöd för privat vård av barn ska du anmäla till FPA:s lokalkontor att du har tagit emot  en  plats inom småbarnspedagogisk verksamhet ordnad av kommunen.
