text.legal.1.3=Valtuuston päätös 15.2.2016 § 19
text.legal.1.4=Suomenkielisen opetus- ja varhaiskasvatuslautakunnan päätös 17.11.2011 § 23
text.legal.1.5=Tämä päätös poistaa lapsen varhaiskasvatushakemuksen. Mikäli kieltäydytte paikasta ja lapselle haetaan uutta varhaiskasvatuspaikkaa, on se tehtävä uudella hakemuksella, noudattaen varhaiskasvatuslain 17 §:n mukaisia hakuaikoja.
text.legal.1.6=Jos lapsi ei aloita vastaanottamassanne varhaiskasvatuspaikassa, eikä paikkaa ole peruttu ennen ilmoituksenne mukaista alkamisajankohtaa, teiltä peritään puolet kuukausimaksusta.
text.legal.1.7=Lapsen tulee aloittaa varhaiskasvatuksessa kahden viikon kuluessa ilmoitetusta aloittamispäivästä, muutoin päätös varhaiskasvatuksesta ja varhaiskasvatuspaikasta raukeaa. Varhaiskasvatuksen aloitusta voidaan siirtää enintään kaksi viikkoa eteenpäin hakemuksessa ilmoitetusta aloituspäivämäärästä alkaen.

