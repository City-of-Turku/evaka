decision.title=BESLUT OM SMÅBARNSPEDAGOGISK VERKSAMHET OCH PLATS INOM SMÅBARNSPEDAGOGIK

decision.instructions=<p>Du ska omedelbart, senast <strong>inom två veckor efter att du fått detta beslut, meddela om du tar emot eller avstår från platsen</strong>. Om du inte lämnat anmälan inom utsatta tiden anser vi att du avstår från platsen. Du kan ta emot platsen / avstå från platsen elektroniskt på adressen <a href="https://espoonvarhaiskasvatus.fi" rel="noreferrer">espoonvarhaiskasvatus.fi</a> eller per post.</p> <p>Följande rättsnormer har tillämpats i beslutet:<br/> Lagen om småbarnspedagogik<br/> Fullmäktiges beslut 15.2.2016 §19<br/> Nämnden Svenska rums beslut 11.12.2014 § 115</p> <p>Detta beslut upphäver barnets ansökan om småbarnspedagogisk verksamhet (dagvårdsansökan). Om du ansöker om en ny vårdplats för barnet gör du en ny ansökan med tillämpning av ansökningstiden i enlighet med lagen om småbarnspedagogik §17.</p>
decision.legalInstructions=<p>Barnet ska börja i verksamheten inom två veckor från det datum du angett. Om barnet inte börjar, förfaller beslutet om småbarnspedagogisk verksamhet. Du kan senarelägga dagen då ditt barn inleder den småbarnspedagogiska verksamheten med högst två veckor från det datum som angetts i beslutet som inledningsdatum. Om FPA betalar dig stöd för hemvård eller stöd för privat vård av barn ska du anmäla till FPA:s lokalkontor att du har tagit emot  en  plats inom småbarnspedagogisk verksamhet ordnad av kommunen.</p> <p> Ifall barnet är frånvarande från småbarnspedagogisk verksamhet sammanhängande 11 kalenderveckor (med undantag av sjukdom eller faderskapsledighet) förfaller detta beslut och du ska ansöka om vårdplatsen på nytt.</p> <p>Behörighet: Beslutanderätt i enlighet med delegeringsbeslut för resultatenheten Svenska bildningstjänster och bildningssektorns stab 5 § punkt 4.</p>

decision.acceptance.title=ANMÄLAN OM MOTTAGANDE AV / AVSTÅENDE FRÅN PLATS INOM SMÅBARNSPEDAGOGISK VERKSAMHET

decision.acceptance.instructions=Esbo stad tar ut dagvårdsavgift från den dag du meddelat på den här blanketten. Utbetalning av stöd för hemvård eller privat vård upphör från samma datum. Innan barnet börjar kan barnet bekanta sig med vårdplatsen tillsammans med sina vårdnadshavare, men barnen kan lämnas utan vårdnadshavare först från och med den dagen som anmälts som inledningsdag.
