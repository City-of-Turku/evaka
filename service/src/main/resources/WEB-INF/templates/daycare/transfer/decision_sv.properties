decision.placement.unit=Barnet har reserverats en ny plats inom småbarnspedagogisk  verksamhet  i / hos

decision.instructions=<p>Du ska omedelbart, senast <strong>inom två veckor efter att du fått detta beslut, meddela om du tar emot eller avstår från platsen</strong>. Om du inte lämnat anmälan inom utsatta tiden anser vi att du avstår från platsen. Du kan ta emot platsen / avstå från platsen elektroniskt på adressen <a href="https://espoonvarhaiskasvatus.fi" rel="noreferrer">espoonvarhaiskasvatus.fi</a> eller per post.</p> <p>Följande rättsnormer har tillämpats i beslutet:<br/> Lagen om småbarnspedagogik<br/> Fullmäktiges beslut 15.2.2016 § 19<br/> Nämnden Svenska rums beslut 11.12.2014 § 115</p> <p>Detta beslut upphäver barnets ansökan om byte av plats inom småbarnspedagogisk verksamhet.</p>
decision.legalInstructions=<p>Behörighet: Beslutanderätt i enlighet med delegeringsbeslut för resultatenheten Svenska bildningstjänster och bildningssektorns stab 5 § punkt 4.</p>

