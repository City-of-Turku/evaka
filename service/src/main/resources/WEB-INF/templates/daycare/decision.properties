decision.title=PÄÄTÖS LAPSEN VARHAISKASVATUKSESTA JA VARHAISKASVATUSPAIKASTA

decision.instructions=<p>Päätöksessä ilmoitetun paikan <strong>vastaanottamis- tai kieltäytymisilmoitus on toimitettava välittömästi, viimeistään kahden viikon kuluessa</strong> tämän päätöksen saamisesta. Paikan voi käydä hyväksymässä/hylkäämässä sähköisesti osoitteessa <a href="https://espoonvarhaiskasvatus.fi" rel="noreferrer">espoonvarhaiskasvatus.fi</a> (vaatii tunnistautumisen) tai postitse.</p><p>Sovelletut oikeusohjeet:<br/>Varhaiskasvatuslaki<br/>Valtuuston päätös 15.2.2016 § 19<br/>Suomenkielisen opetus- ja varhaiskasvatuslautakunnan päätös 17.11.2011 § 23</p><p>Tämä päätös poistaa lapsen varhaiskasvatushakemuksen. Mikäli kieltäydytte paikasta ja lapselle haetaan uutta varhaiskasvatuspaikkaa, on se tehtävä uudella hakemuksella, noudattaen varhaiskasvatuslain 17 §:n mukaisia hakuaikoja.</p><p>Jos lapsi ei aloita vastaanottamassanne varhaiskasvatuspaikassa, eikä paikkaa ole peruttu ennen ilmoituksenne mukaista alkamisajankohtaa, teiltä peritään puolet kuukausimaksusta.</p><p>Lapsen tulee aloittaa varhaiskasvatuksessa kahden viikon kuluessa ilmoitetusta aloittamispäivästä, muutoin päätös varhaiskasvatuksesta ja varhaiskasvatuspaikasta raukeaa. Varhaiskasvatuksen aloitusta voidaan siirtää enintään kaksi viikkoa eteenpäin hakemuksessa ilmoitetusta aloituspäivämäärästä alkaen.</p>
decision.legalInstructions=<p>Lasten kotihoidon ja yksityisen hoidon tuen saajien on ilmoitettava KELA:n paikallistoimistolle kunnan järjestämän varhaiskasvatuspaikan vastaanottamisesta.</p><p>Mikäli lapsi on varhaiskasvatuksesta poissa yhtäjaksoisesti yli 11 viikkoa (pois lukien sairaudesta ja isyysvapaasta johtuva poissaolo), raukeaa tämä päätös ja varhaiskasvatuspaikkaa on haettava uudelleen.</p><p>Toimivalta: Suomenkielisen varhaiskasvatuksen ja sivistystoimen toimialan esikunnan viranhaltijoiden delegointipäätöksen 7§:n1- kohta.</p>

decision.acceptance.title=ILMOITUS VARHAISKASVATUSPAIKAN HYVÄKSYMISESTÄ TAI HYLKÄÄMISESTÄ

decision.acceptance.instructions=Varhaiskasvatusmaksu peritään ja kotihoidon tai yksityisen hoidon tuen maksaminen päättyy tällä lomakkeella ilmoittamastanne päivämäärästä alkaen. Ennen varhaiskasvatuksen aloittamista lapsi voi tutustua varhaiskasvatuspaikkaan yhdessä huoltajiensa kanssa. Lapsi voi jäädä varhaiskasvatuspaikkaan ilman huoltajiaan aikaisintaan ilmoittamananne aloituspäivänä.
