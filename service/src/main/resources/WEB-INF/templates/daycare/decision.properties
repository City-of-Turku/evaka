decision.title=PÄÄTÖS LAPSEN VARHAISKASVATUKSESTA JA VARHAISKASVATUSPAIKASTA

decision.instructions=<p>Päätöksessä ilmoitettu varhaiskasvatuspaikka tulee hyväksyä/hylätä viimeistään kahden viikon kuluessa tämän päätöksen saamisesta sähköisesti osoitteessa <a href="https://espoonvarhaiskasvatus.fi" rel="noreferrer">espoonvarhaiskasvatus.fi</a> tai postitse päätöksessä olevalla ilmoituslomakkeella.</p><p>Sovelletut oikeusohjeet:<br/>Varhaiskasvatuslaki<br/>Valtuuston päätös 15.2.2016 § 19<br/>Suomenkielisen opetus- ja varhaiskasvatuslautakunnan päätös 17.11.2011 § 23</p><p>Tämä päätös poistaa lapsen varhaiskasvatushakemuksen. Mikäli kieltäydytte paikasta ja lapselle haetaan uutta varhaiskasvatuspaikkaa, on se tehtävä uudella hakemuksella, noudattaen varhaiskasvatuslain 17 §:n mukaisia hakuaikoja.</p><p>Varhaiskasvatuspaikkaa vastaanotettaessa sähköisesti tai ilmoituslomakkeella voi aloituspäivän siirtää ainoastaan yhden kerran ja enintään kahdella viikolla päätöksessä olevasta aloituspäivämäärästä. Varhaiskasvatusmaksu peritään vahvistamastanne aloituspäivämäärästä alkaen.</p><p>Lapsen tulee aloittaa varhaiskasvatuksessa kahden viikon kuluessa ilmoitetusta aloittamispäivästä, muutoin päätös varhaiskasvatuksesta ja varhaiskasvatuspaikasta raukeaa. Jos lapsi ei aloita vastaanottamassanne varhaiskasvatuspaikassa, eikä paikkaa ole peruttu ennen ilmoituksenne mukaista alkamisajankohtaa, varhaiskasvatusmaksu peritään varhaiskasvatuspaikan irtisanomiseen saakka.</p><p>Päätöksen koskiessa vuorohoitoa, oikeus vuorohoitoon päättyy, mikäli lapsi ei enää tarvitse vuorohoitoa huoltajan työssäkäynnin tai opiskelun vuoksi. Tällöin huoltajan tulee hakea lapselleen uutta varhaiskasvatuspaikkaa.</p>

decision.legalInstructions=<p>Toimivalta: Suomenkielisen varhaiskasvatuksen tulosyksikön sekä kasvun ja oppimisen toimialan esikunnan viranhaltijoiden ratkaisuvaltaa koskeva delegointipäätös A osa 7 § 1-kohta.</p>

decision.acceptance.title=ILMOITUS VARHAISKASVATUSPAIKAN HYVÄKSYMISESTÄ TAI HYLKÄÄMISESTÄ

decision.acceptance.instructions=Varhaiskasvatusmaksu peritään ja kotihoidon tai yksityisen hoidon tuen maksaminen päättyy tällä lomakkeella ilmoittamastanne päivämäärästä alkaen. Ennen varhaiskasvatuksen aloittamista lapsi voi tutustua varhaiskasvatuspaikkaan yhdessä huoltajiensa kanssa. Lapsi voi jäädä varhaiskasvatuspaikkaan ilman huoltajiaan aikaisintaan ilmoittamananne aloituspäivänä.
