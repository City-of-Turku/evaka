accept.text.3=Du ska omedelbart, senast <strong>inom två veckor efter att du fått detta beslut, meddela om du tar emot eller avstår från platsen.</strong> Du kan ta emot platsen / avstå från platsen elektroniskt på adressen espoonvarhaiskasvatus.fi eller per post.
