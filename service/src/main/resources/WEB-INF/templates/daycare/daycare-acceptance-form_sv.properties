title=ANMÄLAN OM MOTTAGANDE AV / AVSTÅENDE FRÅN PLATS INOM SMÅBARNSPEDAGOGISK VERKSAMHET
accept.text.1=Esbo stad tar ut dagvårdsavgift från den dag du meddelat på den här blanketten. Utbetalning av stöd för hemvård eller privat vård upphör från samma datum. Innan barnet börjar kan barnet bekanta sig med vårdplatsen tillsammans med sina vårdnadshavare, men barnen kan lämnas utan vårdnadshavare först från och med den dagen som anmälts som inledningsdag.

