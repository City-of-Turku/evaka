title=ILMOITUS VARHAISKASVATUSPAIKAN HYVÄKSYMISESTÄ TAI HYLKÄÄMISESTÄ
accept.text.1=Varhaiskasvatusmaksu peritään ja kotihoidon tai yksityisen hoidon tuen maksaminen päättyy tällä lomakkeella ilmoittamastanne päivämäärästä alkaen. Ennen varhaiskasvatuksen aloittamista lapsi voi tutustua varhaiskasvatuspaikkaan yhdessä huoltajiensa kanssa. Lapsi voi jäädä varhaiskasvatuspaikkaan ilman huoltajiaan aikaisintaan ilmoittamananne aloituspäivänä.

