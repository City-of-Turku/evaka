text.legal.1.2=Perusopetuslaki- ja asetus
text.legal.1.3=Suomenkielisen opetus- ja varhaiskasvatuslautakunnan 17.11.2011 § 155 hyväksymät linjaukset esiopetuksen oppilaaksiotosta
text.legal.1.4=Suomenkielisen opetus- ja varhaiskasvatuslautakunnan päätös 12.02.2020 § 19 tarkennuksista esiopetusta järjestäviin yksiköihin lukuvuonna 2020-2021

text.legal.1.5=Päätöksessä ilmoitetun paikan <strong>vastaanottamis- tai kieltäytymisilmoitus on toimitettava välittömästi, viimeistään kahden viikon kuluessa</strong> tämän ilmoituksen saamisesta. Paikan voi käydä hyväksymässä/hylkäämässä sähköisesti osoitteessa espoonvarhaiskasvatus.fi (vaatii tunnistautumisen) tai postitse.

text.legal.1.6=Tämä päätös poistaa lapsen esiopetushakemuksen.

text.legal.1.7=Toimivalta: Suomenkielisen varhaiskasvatuksen ja sivistystoimen toimialan esikunnan viranhaltijoiden delegointipäätöksen 7 §:n 2-kohta

