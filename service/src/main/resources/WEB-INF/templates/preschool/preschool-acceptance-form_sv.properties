title=ANMÄLAN OM MOTTAGANDE AV / AVSTÅENDE FRÅN FÖRSKOLEPLATS
unitName=Förskoleplats

timeframe.1=Beslut om förskoleplats för tiden

accept.text.1=<strong>Du ska ta emot eller avstå från den angivna förskoleplatsen omedelbart</strong>, senast två veckor efter att du har fått beslutet. Du kan ta emot eller avstå från platsen elektroniskt på adressen espoonvarhaiskasvatus.fi (kräver identifiering) eller med att skicka denna sida ifylld till adressen nedan.
accept.text.2=Enligt 26 a § i lagen om grundläggande utbildning ska barnen delta året innan läroplikten uppkommer i ettårig förskoleundervisning eller annan verksamhet genom vilken målen för förskoleundervisningen uppnås.
