decision.acceptance.instructions=<p><strong>Du ska ta emot eller avstå från den angivna förskoleplatsen omedelbart</strong>, senast två veckor efter att du har fått beslutet. Du kan ta emot eller avstå från platsen elektroniskt på adressen <a href="https://esbosmabarnspedagogik.fi" rel="noreferrer">esbosmabarnspedagogik.fi</a> (kräver identifiering) eller med att skicka denna sida ifylld till adressen ovan.</p> <p>Enligt 26 a § i lagen om grundläggande utbildning ska barnen delta året innan läroplikten uppkommer i ettårig förskoleundervisning eller annan verksamhet genom vilken målen för förskoleundervisningen uppnås.</p>

