title=BEGÄRAN OM OMPRÖVNING
section.main.1=Begäran om omprövning i ovanstående beslut får sökas hos Regionförvaltningsverket i Södra Finland inom 14 dagar från delfåendet av beslutet.
section.main.2=Begäran om omprövning får anföras av den som beslutet avser dvs. den vars rätt, skyldighet eller fördel direkt påverkas av beslutet.
section.main.3=En part anses ha fått del av beslutet 7 dagar efter att det avsänts eller på den mottagningsdag som anges i mottagningsbeviset eller delgivningsbeviset.
section.main.4=I begäran om omprövning som riktas till Regionförvaltningsverket i Södra Finland ska uppges

section.main.4.list.1=det beslut i vilket ändring söks, 
section.main.4.list.2=till vilka delar ändring söks i beslutet och vilka ändringar som yrkas, samt
section.main.4.list.3=de grunder på vilka ändring yrkas.
section.main.4.list.4=ändringssökandens eller uppsättarens kontaktuppgifter (namn, hemkommun, postadress och telefonnummer) under vilka meddelanden i saken kan tillställas

section.main.5=Handlingarna ska undertecknas av den som begär om omprövning, hans eller hennes lagliga företrädare eller ombud eller om någon annan person har uppgjort dem, ska i begäran om omprövning även uppges namn och hemkommun för denna person.
section.main.6=

section.main.7=Begäran om omprövning ska sändas eller lämnas in till Regionförvaltningsverket i Södra Finland. Begäran om omprövning ska lämnas till posten i så god tid att den hinner fram innan omprövningstiden går ut. Handlingarna kan också på eget ansvar sändas per fax eller per e-post innan omprövningstiden gått ut.

