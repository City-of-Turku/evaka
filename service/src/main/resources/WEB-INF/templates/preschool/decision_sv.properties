decision.instructions=<p>Följande rättsnormer har tillämpats i beslutet:<br/> Lagen och förordningen om grundläggande utbildning<br/> Principer för antagning till den svenskspråkiga förskoleundervisningen som nämnden Svenska rum har fastställt 19.11.2015 § 89</p> <p>Du ska omedelbart eller senast <strong>två veckor från mottagandet av detta beslut</strong>, ta emot eller avstå från platsen. Du kan ta emot eller avstå från platsen elektroniskt på adressen <a href="https://esbosmabarnspedagogik.fi" rel="noreferrer">esbosmabarnspedagogik.fi</a> (kräver identifiering) eller per post. </p> <p>Detta beslut upphäver barnets ansökan om förskoleplats.</p> <p>Behörighet: Beslutanderätt i enlighet med småbarnspedagogik- och utbildningslagstiftning för tjänstemän inom resultatenheten Svenska bildningstjänster och bildningssektorns stab 6 § punkt 6: Sakkunnig inom förvaltning och ledare inom småbarnspedagogik som direktören för Svenska bildningstjänster utsett beviljar förskoleplats i kommunalt daghem. </p>
