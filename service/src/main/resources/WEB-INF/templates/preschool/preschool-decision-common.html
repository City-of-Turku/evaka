<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
  <body>
    <div th:fragment="header" class="non-cover-page-header">
      <div class="logo">
        <img th:replace="espoo-logo.html"/>
      </div>
      <div class="non-cover-heading-info first">
        <div class="detail" th:text="#{heading}"></div>
        <span th:replace="~{preschool/preschool-decision-dates :: decision-date}"></span>
      </div>
      <div class="non-cover-heading-info last">
        <div class="detail" th:text="#{pageNumber(${pageNumber})}"></div>
        <div class="detail">
          <div th:text="#{decision.number}"></div>
          <div th:text="${decision.decisionNumber}"></div>
        </div>
      </div>
    </div>
  </body>
</html>
