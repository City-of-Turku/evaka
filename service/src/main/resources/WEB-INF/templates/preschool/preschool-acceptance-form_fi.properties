title=ILMOITUS ESIOPETUSPAIKAN HYVÄKSYMISESTÄ TAI HYLKÄÄMISESTÄ
unitName=Esiopetuspaikka

timeframe.1=Päätös esiopetuspaikasta ajalle

accept.text.1=Päätöksessä ilmoitetun paikan <strong>vastaanottamis- tai kieltäytymisilmoitus on toimitettava välittömästi, viimeistään kahden viikon kuluessa</strong> tämän ilmoituksen saamisesta. Paikan voi käydä hyväksymässä/hylkäämässä sähköisesti osoitteessa espoonvarhaiskasvatus.fi (vaatii kirjautumisen) tai toimittaa tämän sivun täytettynä alla ilmoitettuun osoitteeseen.
accept.text.2=Lapsen tulee oppivelvollisuuden alkamista edeltävänä vuotena osallistua vuoden kestävään esiopetukseen tai muuhun esiopetuksen tavoitteet saavuttavaan toimintaan (perusopetuslaki 26 a §).

