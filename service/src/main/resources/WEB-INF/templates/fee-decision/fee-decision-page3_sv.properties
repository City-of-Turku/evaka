text.legal.h1=BEGÄRAN OM OMPRÖVNING
text.legal.p1=Begäran om omprövning i ovanstående beslut får sökas hos Esbo stads nämnd Svenska rum inom 30 dagar från delfåendet av beslutet.
text.legal.p2=Rättelseyrkan får framställas av den som ett beslut avser eller vars rätt, skyldighet eller fördel direkt påverkas av beslutet (part, sakägare).
text.legal.p3=En part anses ha fått del av beslutet, om inget något annat påvisas, 7 dagar efter att det avsändes eller på den mottagningsdag som anges i mottagningsbeviset eller delgivningsbeviset. Delfåendedagen räknas inte in då tidsfristen för att begära om omprövning räknas. Om tidsfristens sista dag är en helgdag eller en annan sådan dag då ämbetsverken har stängt får klagan sändas därpå följande vardag. 
text.legal.p4=I begäran om omprövning som ska riktas till Esbo stads nämnd Svenska rum ska uppges
text.legal.li1=det beslut i vilket ändring söks,
text.legal.li2=till vilka delar ändring söks i beslutet och vilka ändringar som yrkas, samt
text.legal.li3=de grunder på vilka ändring yrkas
text.legal.li4=ändringssökandens namn, hemkommun samt postadress och telefonnummer under vilka meddelanden i saken kan tillställas 
text.legal.p5=Handlingarna ska undertecknas av den som begär om omprövning, hans eller hennes lagliga företrädare eller ombud eller om någon annan person har uppgjort dem, ska i begäran om omprövning även uppges namn och hemkommun för denna person.
text.legal.p6=Begäran om omprövning ska lämnas in under nedanstående adress under tjänstetid inom fristen för omprövning. Anlitas posten ska begäran om omprövning avsändas i så god tid att den hinner fram till Esbo stads registratur senast den sista dagen för omprövning före tjänstetidens slut. På eget ansvar kan den också sändas per fax eller e-post inom den utsatta tiden.
