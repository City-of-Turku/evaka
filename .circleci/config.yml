version: 2.1

setup: true

orbs:
  path-filtering: circleci/path-filtering@0.0.2

aliases:
  - &shellcheck_image_version v0.7.2

workflows:
  job-selection:
    jobs:
      - path-filtering/filter:
          mapping: |
            .*\.(sh|bash) run-shellcheck true
            service/.* service-changed true
          base-revision: origin/master
          config-path: .circleci/continue-config.yml
