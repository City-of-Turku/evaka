message.generic.header=Beslut gällande Esbos småbarnspedagogik
message.generic.content=Du har ansökt om plats i Esbo stads småbarnspedagogiska verksamhet, förskoleundervisning och/eller klubbverksamhet. Eftersom du har tagit i bruk Suomi.fi-meddelandetjänsten kan du läsa beslutet från bilagorna nedan. Du kan läsa beslutet och svara på det i Esbo stads elektroniska tjänst på adressen espoonvarhaiskasvatus.fi.\n\nI tjänsten Suomi.fi kan du inte svara elektroniskt, men du kan skriva ut en svarsblankett. Vänligen observera att du ska ge ditt svar till beslutet inom två veckor.

message.feedecision.content=Klientavgifterna för kommunal småbarnspedagogik varierar enligt familjens storlek och inkomster samt tiden för småbarnspedagogiken. Vårdnadshavarna får ett skriftligt beslut om avgifterna för småbarnspedagogik. Avgifterna faktureras i mitten av den månad som följer på den månad då servicen getts.\n\nKlientavgiften för småbarnspedagogik gäller tills vidare och familjen är skyldig att meddela om familjens inkomster väsentligt förändras (+/- 10 %). Eftersom du har tagit Suomi.fi-tjänsten i bruk, kan du läsa beslutet i bilagorna nedan.
