dependencyCheck {
    failBuildOnCVSS = cvss_fail_level.toInteger()
    outputDirectory = "$buildDir/reports/owasp-dependency-check"
    suppressionFile = "$projectDir/owasp-suppressions.xml"
    format = 'ALL'

    analyzers {
        experimentalEnabled = false
        // Disable .NET analysis
        nuspecEnabled = false
        assemblyEnabled = false
        nspEnabled = false
    }
}