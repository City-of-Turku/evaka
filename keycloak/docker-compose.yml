version: '3.5'

services:
  keycloak-postgres:
    image: postgres:14
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: password

  smtp:
    image: mailhog/mailhog
    ports:
      - "8025:8025"

  keycloak:
    build:
      context: .
    ports:
      - "8080:8080"
    environment:
      KEYCLOAK_FRONTEND_URL: "http://localhost:8080/auth/"
      KEYCLOAK_WELCOME_THEME: evaka
      KC_DB_URL: "jdbc:postgresql://keycloak-postgres/keycloak"
      KC_DB_USERNAME: "keycloak"
      KC_DB_PASSWORD: "password"
      KC_HOSTNAME_FRONTEND_URL: http://localhost:8080
      KC_HTTP_ENABLED: "true"
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_STRICT_HTTPS: "false"
      KC_HTTP_RELATIVE_PATH: "/"
      #KC_LOG_LEVEL: "debug"
    # command: [ "start-dev"]
    volumes:
      - ./compose-resources/configuration:/configuration
      - ./theme/evaka:/opt/jboss/keycloak/themes/evaka
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 2s
      timeout: 5s
      retries: 5
      start_period: 5s
    depends_on:
      - smtp
      - keycloak-postgres

volumes:
  postgres_data:
      driver: local
