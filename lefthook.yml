pre-commit:
  jobs:
    - group:
        parallel: true
        jobs:
          - run: yarn exec eslint --fix --max-warnings 0 {staged_files}
            glob: frontend/*.{ts,tsx,js,mjs}
            root: frontend
            stage_fixed: true
          - run: ./gradlew ktfmtPrecommit --include-only=$(echo {staged_files} | tr ' ' ',')
            glob: service/*.kt
            root: service
            stage_fixed: true
          - run: ./list-migrations.sh
            glob: service/src/main/resources/db/migration/*.sql
            root: service
            stage_fixed: true
    - run: ./bin/add-license-headers.sh {staged_files}
      stage_fixed: true
